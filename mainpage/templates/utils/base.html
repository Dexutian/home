{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="StockAns">
    <meta name="author" content="xutian">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'utils/css/bootstrap-4.1.3/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'utils/css/base.css' %}">
    {% block css %}
    {% endblock %}
    <title>StockAns</title>
</head>
<body>
<!-- NAVBAR -->
<div id="logo_container" class="container-fluid">
    <div class="row">
        <div class="col-10">
            <img id="logo_img" src="{% static 'utils/images/logo.png' %}" class="float-left">
        </div>
        <div id="login_entry" class="col-2">
            {% if user.is_authenticated %}
                <a href="{% url 'admin:index' %}">{{ user.username }}!</a>
                <a href="{% url 'admin:logout' %}">退出</a>
            {% else %}
                <a href="{% url 'admin:login' %}">登录</a>
            {% endif %}
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div id="pre_nav" class="col-1"></div>
        <div class="col-11" style="padding: 0px;">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">StockAns</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" >
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="navbarSupportedContent" class="navbar-collapse collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link" href="#">首页</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">个人中心</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">关于我们</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>

{% block body %}

{% endblock %}

<!-- FOOTER -->
<footer>
    <p class="float-right" style="padding-right: 8px"><a href="#">回到顶部</a></p>
    <p class="text-muted float-right" style="padding-right: 8px">&copy; Xutian, 2463772128@qq.com</p>
</footer>
<!-- Jquery first, then Popper.js, then Bootstrap JS -->
<script src="{% static 'utils/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'utils/js/popper.min.js' %}"></script>
<script src="{% static 'utils/js/bootstrap-4.1.3/bootstrap.js' %}"></script>
{% block js %}
{% endblock %}
</body>
</html>

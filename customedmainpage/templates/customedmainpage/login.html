{% extends 'utils/app_base.html' %}
{% load static %}
{% block title %}
    StockAns系统登录
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'customedmainpage/css/login.css' %}">
{% endblock %}
{% block content %}
    <div class="container login_container">
    <div class="row login_row">
        <div class="col login_img_col">
            <img id="logo_img" src="{% static 'utils/images/logo.png' %}" class="float-center">
        </div>
        <div class="col login_img_form">
            <form method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="id_username" class="col-sm-3">用户名:</label>
                {{ form.username }}
            </div>
            <div class="form-group row">
                <label for="id_password" class="col-sm-3">密码:</label>
                {{ form.password }}
            </div>
                <button type="submit" class="btn">登 录</button>
              </div>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
